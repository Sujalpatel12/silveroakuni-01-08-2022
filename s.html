<!DOCTYPE html>
<html lang="en">
    <head>
        <title>java script</title>
        </head>
<body>
<h1>get the text focus</h1>
<h1>get the click blur</h1>
<input type="text" id="my text" value="a text field">

<p>remove the focus click on lose focus button</p>

<button onclick="getfocus()">  get focus</button>

<button onclick="loosefocus()"> get blur</button>

<script>
    function getfocus() {
        document. getElementById("my text").focus();
        document. getElementById("my text").style.background="red";
    }

    function loosefocus() {
        document. getElementById("my text").blur();
        document. getElementById("my text").style.background="aqua";

    }
    </script>
    </body>
</html>
